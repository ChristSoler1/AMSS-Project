<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="navigation-and-title">
          <div class="title"><div class="text-wrapper">AMSS </div></div>
          <div class="home-button"><img class="img" src="img/li-home.svg" /></div>
          <div class="user-button"><img class="img" src="img/li-user-1.svg" /></div>
          <div class="search-button"><img class="img" src="img/li-search-1.svg" /></div>
        </div>
        <div class="module-group">
          <div class="row-title">
            <div class="learned-column"><div class="text-wrapper-2">Learned</div></div>
            <div class="finished-column"><div class="text-wrapper-2">Finished</div></div>
            <div class="inprogress-column"><div class="text-wrapper-2">In progress</div></div>
            <div class="opentask-column"><div class="text-wrapper-2">Open tasks</div></div>
            <div class="module-column"><div class="text-wrapper-2">Modules</div></div>
          </div>
          <div class="row-two-carts">
            <div class="cards-for-learned"></div>
            <div class="cards-for-finished"></div>
            <div class="cards-for-inprogress"></div>
            <div class="cards-for-opentask"></div>
            <div class="module-name"><div class="text-wrapper-2">Modul Name</div></div>
          </div>
        </div>
        <div class="module-group-2">
          <div class="row-title">
            <div class="learned-column"><div class="text-wrapper-2">Learned</div></div>
            <div class="finished-column"><div class="text-wrapper-2">Finished</div></div>
            <div class="inprogress-column"><div class="text-wrapper-2">In progress</div></div>
            <div class="opentask-column"><div class="text-wrapper-2">Open tasks</div></div>
            <div class="module-column"><div class="text-wrapper-2">Modules</div></div>
          </div>
          <div class="row-two-carts">
            <div class="cards-for-learned"></div>
            <div class="cards-for-finished"></div>
            <div class="cards-for-inprogress"></div>
            <div class="cards-for-opentask"></div>
            <div class="module-name"><div class="text-wrapper-2">Mdoul Name</div></div>
          </div>
        </div>
        <div class="module-group-3">
          <div class="row-title">
            <div class="learned-column"><div class="text-wrapper-2">Learned</div></div>
            <div class="finished-column"><div class="text-wrapper-2">Finished</div></div>
            <div class="inprogress-column"><div class="text-wrapper-2">In progress</div></div>
            <div class="opentask-column"><div class="text-wrapper-2">Open tasks</div></div>
            <div class="module-column"><div class="text-wrapper-2">Modul Name</div></div>
          </div>
          <div class="row-two-carts">
            <div class="cards-for-learned"></div>
            <div class="cards-for-finished"></div>
            <div class="cards-for-inprogress"></div>
            <div class="cards-for-opentask"></div>
            <div class="module-name"><div class="text-wrapper-2">PA5</div></div>
          </div>
        </div>
      </div>
    </div>

</html>
